[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "audfprint2"
version = "20251119"
description = "Landmark-based audio fingerprinting utilities."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Dan Ellis" },
    { name = "Daniel Cervenkov" },
    { name = "Roman Zhymabek" },
]
license = { file = "LICENSE" }
dependencies = [
    "numpy==1.26.4",
    "scipy==1.11.3",
    "joblib==1.3.2",
    "psutil==5.9.5",
    "h5py==3.11.0",
    "librosa>=0.11.0",
    "matplotlib>=3.9.4",
]

[project.scripts]
audfprint = "audfprint:main"

[dependency-groups]
dev = [
    "ruff>=0.4.0",
]

[tool.setuptools]
py-modules = [
    "audfprint",
    "audfprint_analyze",
    "audfprint_match",
    "audio_read",
    "comp_file_lines",
    "dpwe_builder",
    "dpwe_matcher",
    "hash_table",
    "stft",
]

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "B"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
